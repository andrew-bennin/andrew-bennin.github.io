<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>Pressure Drop Calculator</title>
    <script type="text/javascript" src="js/formcalculations.js"></script>
    <link href="styles/cakeform.css" rel="stylesheet" type="text/css" />
</head>
<body onload='hideTotal()'>
    <div id="wrap">
        <form action="" id="cakeform" onsubmit="return false;">
        <div>
            <div class="cont_order">
               <fieldset>
                <legend>Input Data</legend>
                <br/>
                <label >Filter Dimensions</label>
                <br/>
                <label for='name'>Length (in)</label>
                <input type="text" id="name" name='name' />
                <br/>
                <label for='name'>Width (in)</label>
                <input type="text" id="name" name='name' />
                <br/>
         
                <select id="mpr" name='mpr' onchange="calculateTotal()">
                <option value="None">Select MPR</option>
                <option value=.25>2800</option>
                <option value=.23>2400/2500</option>
                <option value=.2>2200</option>
                <option value=.18>1900</option>
                <option value=.21>1500</option>
                <option value=.25>1200 Carbon</option>
                <option value=.23>1200D</option>
                <option value=.19>1200</option>
               </select>
                <br/>
                <div id="totalPrice"></div>
                
                </fieldset>
            </div>
            
            <input type='submit' id='submit' value='Calculate' onclick="calculateTotal()" />
        </div>  
       </form>
	</div><!--End of wrap-->

</body>
</html>
